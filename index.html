<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lugo</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/all.css"><!--FontAwesome-->
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&family=Ubuntu:wght@700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;1,100&display=swap" rel="stylesheet">
</head>

    <body>
        <nav class="navbar navbar-expand-md fixed-top" style="background-color: #38215C;">
                <div class="col-2 col-sm-2 col-md-7 lugo">
                    <h1 >lugo</h1>
                </div>
                <div class="col-6 col-sm-6 col-md-3">
                    <select id="usuarioActual" class="w-100 rounded-pill form-control" 
                    onchange="cambiarUsuario()">
                    </select>
                </div>
                <div class="col-6 col-sm-4 col-md-2" style="text-align: left;">
                    <button onclick="modalOrden()" style="background-color: #38215C; color: white;" 
                    class="btn rounded-pill w-100" data-toggle="modal" data-target="#modalOrden">Ver Ordenes</button>
                </div>
        </nav>
            
        <main role="main" class="container">
            <div class="row" id="identificador"></div>
            <div class="container-fluid">
                <div class="row" id="tarjeta"></div>
            </div>
        </main>

        <!-- Modal -->
        <div class="modal fade" id="modalOrden" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="col-12" style="background-color: #38215C;">
                    <h2 class="modal-title" id="exampleModalLabel">Pedro, estas son tus ordenes.</h2>
                </div>
                <div class="row mx-auto mb-3 mt-3">
                    <div class="col-11 mx-auto border rounded border-dark">
                        <div class="row">
                            <div class="col-12 mt-3" >
                                <h4>Producto</h4>
                            </div>
                            <div style="font-family: 'Roboto', sans-serif; font-weight: 100;" class="col-12 mt-1">
                                Lorem ipsum dolor sit amen.
                            </div>
                            <div class="col-12" style="text-align: right;">$49.99</div>
                            <hr class="col-10">
                        </div>
                    </div>
                </div>
                <div class="col-12 mb-2" style="text-align: right;">
                    <button type="button" style="width: 150px; background-color: #38215C; color: white;" class="btn rounded-pill" data-dismiss="modal">Cerrar</button>
                </div>
            </div>
            </div>
        </div>
                
        <script src="js/jquery-3.4.1.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/controlador.js"></script>
    </body>
</html>
